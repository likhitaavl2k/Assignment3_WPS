<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0" /> 
	<title>Search a specific ID</title> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head> 
<body> 
	<br><br>
	<div >
		<h1 id="title" >Search Results:</h1>
		<table id="users" ></table>
	</div>
	<br><br>
	<div id="search" >
		<input type="text" name="select" id="select" placeholder="Enter a number (0-4)" style="position: absolute;left: 10%;"> <br><br><br>
		<button class="btn btn-primary" onclick="searchbynum();" style="position: absolute;left: 13%;">Search</button>
	</div>

	<script>

		function searchbynum(){
			var inputVal = document.getElementById("select").value;
			const api_url = 
			"http://localhost:8080/api/products/3"; 

			async function getapi(url) { 

				const response = await fetch(url); 

				var data = await response.json(); 
				console.log(data[inputVal]);
				show2(data,inputVal); 
			}  

			getapi(api_url); 

			function show2(data,inputVal){

				let tab;
				tab = 
				`<tr> 
				<th>ID</th> 
				<th>Name</th> 
				<th>Branch</th> 
				<th>Email</th> 
				</tr>`; 

				tab += `<tr> 
				<td>${data[inputVal].id} </td> 
				<td>${data[inputVal].name}</td> 
				<td>${data[inputVal].branch}</td> 
				<td>${data[inputVal].email}</td>		 
				</tr>`; 
				document.getElementById("users").innerHTML = tab;
			}
		}
	</script>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body> 
</html>
